name: Release Build

on:
  push:
    branches:
      - "release"

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          node-version: 20

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 21

      - name: Install Dependencies
        run: |
          cd ./client
          npm install --legacy-peer-deps

      - name: Build Vite App (Release)
        run: |
          cd ./client
          npm run build
